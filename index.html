<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app - MikDra1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form class="form">
          <div class="form__content">
            <div>
              <label class="form__label">Day</label>
              <input
                type="text"
                placeholder="DD"
                class="form__input input__days"
              />
              <label class="error__message hidden">Must be a valid day</label>
              <label class="error__message2 hidden"
                >This field is required</label
              >
            </div>
            <div>
              <label class="form__label">Month</label>
              <input
                type="text"
                placeholder="MM"
                class="form__input input__months"
              />
              <label class="error__message hidden">Must be a valid month</label>
              <label class="error__message2 hidden"
                >This field is required</label
              >
            </div>
            <div>
              <label class="form__label">Year</label>
              <input
                type="text"
                placeholder="YYYY"
                class="form__input input__years"
              />
              <label class="error__message hidden">Must be in the past</label>
              <label class="error__message2 hidden"
                >This field is required</label
              >
            </div>
          </div>
          <div class="form__button">
            <button class="btn">
              <img src="assets/images/icon-arrow.svg" alt="" />
            </button>
            <div class="btn__line--through"></div>
          </div>
        </form>

        <div class="content">
          <p class="content__p">
            <span class="content__span content__span--years">--</span>
            <span class="text__years">years</span>
          </p>
          <p class="content__p">
            <span class="content__span content__span--months">--</span>
            <span class="text__months">months</span>
          </p>
          <p class="content__p">
            <span class="content__span content__span--days">--</span>
            <span class="text__days">days</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
